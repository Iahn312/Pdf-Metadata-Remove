<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulk Remove PDF Metadata</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
    }

    .Company-name {
        color: #007bff;
    }

    #dropArea {
      border: 2px dashed #007bff;
      padding: 30px;
      margin-bottom: 20px;
      border-radius: 10px;
      background-color: #f9f9f9;
      cursor: pointer;
    }

    #dropArea.hover {
      background-color: #e6f7ff;
    }

    input[type="file"] {
      display: none;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    ul li {
      padding: 5px 0;
      font-size: 14px;
      color: #333;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    #status {
      margin-top: 10px;
      font-size: 14px;
      color: green;
    }

    .file-status {
      margin-top: 5px;
      color: gray;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="Company-name">Vinatorch LLC</h1>
    <h1>Bulk Remove PDF Metadata</h1>
    
    <div id="dropArea">
      <p>Drag and drop PDF files here</p>
      <p>or click to select files</p>
      <input type="file" id="fileInput" accept=".pdf" multiple>
    </div>

    <ul id="fileList"></ul>

    <button id="removeMetadataBtn" disabled>Remove Metadata</button>
    <div id="status"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script>
    const dropArea = document.getElementById('dropArea');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const removeMetadataBtn = document.getElementById('removeMetadataBtn');
    const status = document.getElementById('status');

    let selectedFiles = [];

    // Drag and drop functionality
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, preventDefaults, false);
    });

    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, () => dropArea.classList.add('hover'), false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, () => dropArea.classList.remove('hover'), false);
    });

    dropArea.addEventListener('drop', handleDrop, false);
    dropArea.addEventListener('click', () => fileInput.click(), false);
    fileInput.addEventListener('change', handleFiles, false);

    // Prevent default drag behaviors
    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    // Handle dropped files
    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      handleFiles({ target: { files } });
    }

    // Handle file selection
    function handleFiles(event) {
      const files = Array.from(event.target.files);
      selectedFiles = [...selectedFiles, ...files];

      updateFileList();
      removeMetadataBtn.disabled = selectedFiles.length === 0;
      status.textContent = '';
    }

    // Update the file list displayed in the UI
    function updateFileList() {
      fileList.innerHTML = '';
      selectedFiles.forEach((file, index) => {
        const li = document.createElement('li');
        li.textContent = `${index + 1}. ${file.name}`;
        fileList.appendChild(li);
      });
    }

    // Remove metadata when the button is clicked
    removeMetadataBtn.addEventListener('click', async () => {
      if (selectedFiles.length === 0) {
        return;
      }

      status.textContent = "Processing files...";
      
      for (let file of selectedFiles) {
        try {
          const arrayBuffer = await file.arrayBuffer();
          const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);

          // Remove metadata
          pdfDoc.setTitle('');
          pdfDoc.setAuthor('');
          pdfDoc.setSubject('');
          pdfDoc.setKeywords([]);
          pdfDoc.setProducer('');
          pdfDoc.setCreator('');

          const pdfBytes = await pdfDoc.save();

          // Create a Blob from the PDF bytes
          const blob = new Blob([pdfBytes], { type: 'application/pdf' });
          const url = URL.createObjectURL(blob);

          // Create a download link for the new PDF
          const link = document.createElement('a');
          link.href = url;
          link.download = `${file.name.replace('.pdf', '')}_without_metadata.pdf`;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);

          const fileStatus = document.createElement('p');
          fileStatus.className = 'file-status';
          fileStatus.textContent = `Processed: ${file.name}`;
          status.appendChild(fileStatus);

        } catch (error) {
          console.error(`Error removing metadata from ${file.name}`, error);
          const fileStatus = document.createElement('p');
          fileStatus.className = 'file-status';
          fileStatus.style.color = 'red';
          fileStatus.textContent = `Error processing: ${file.name}`;
          status.appendChild(fileStatus);
        }
      }

      status.textContent = 'All files processed.';
    });
  </script>
</body>
</html>
